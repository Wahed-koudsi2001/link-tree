<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>م. عزام طراد</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="coloful.png">
</head>

<body>

    <main>
        <div class="first">
            <div class="one">
                <div class="two">
                    <span class="name">Azzam Trad</span>
                    <div class="job-title">General Manager</div>
                </div>
                <div class="logo">
                    <img src="logo.png" alt="logo">
                </div>
            </div>
            <div class="three">
                <a href="mailto:azzam.trad@aka-contracting.com">
                    <img src="icons/mail.png" alt="icon">
                </a>
                <a href="tel:966569339964">
                    <img src="icons/phone-call.png" alt="icon">
                </a>
            </div>
        </div>
        <div class="seconde">
            <a href="#" onclick="saveContact(event)">
                <img src="icons/add.png" alt="icon">
                <span>Add Contact</span>
            </a>
        </div>
        <div class="third">
            <a href="tel:966569339964" class="box">
                <img src="icons/smartphone.png" alt="icon">
                <div>
                    <span class="number" dir="ltr">+966 56 933 9964</span>
                    <span class="phonenumber">Phone</span>
                </div>
            </a>
            <a href="mailto:azzam.trad@aka-contracting.com" class="box">
                <img src="icons/email-2.png" alt="icon">
                <div>
                    <span class="number">azzam.trad@aka-contracting.com</span>
                    <span class="phonenumber">E-mail</span>
                </div>
            </a>
            <a href="https://www.google.com/maps?q=24.68940544128418,46.75919723510742&z=17&hl=en" target="_blank"
                class="box">
                <img src="icons/pin.png" alt="icon">
                <div>
                    <span class="number">P.O. Box 7809 - Riyadh 12834</span>
                    <span class="phonenumber">Location</span>
                </div>
            </a>
            <a href="https://aka-contracting.com/ar/" target="_blank" class="box">
                <img src="icons/internet.png" alt="icon">
                <div>
                    <span class="number">aka-contracting.com</span>
                    <span class="phonenumber">Webiste</span>
                </div>
            </a>
        </div>
    </main>
    <script>
        function saveContact(event) {
            event.preventDefault();

            // Get contact information from the page
            const name = document.querySelector('.name').textContent;
            const job = document.querySelector('.job-title').textContent;
            const tel = document.querySelector('a[href^="tel:"]').href.replace('tel:', '');
            const email = document.querySelector('a[href^="mailto:"]').href.replace('mailto:', '');
            const address = document.querySelector('a[target="_blank"] .number').textContent;
            const website = document.querySelector('a[href^="https://aka-contracting.com"]').href;

            // Create vCard content
            const vCardData = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                `FN:${name}`,
                `TITLE:${job}`,
                `TEL;TYPE=CELL:${tel}`,
                `EMAIL;TYPE=email:${email}`,
                `ADR;TYPE=WORK:;;${address}`,
                `URL:${website}`,
                'END:VCARD'
            ].join('\r\n');

            // Create Blob and download
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `${name.replace(' ', '_')}.vcf`;
            document.body.appendChild(a);
            a.click();

            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
</body>

</html>
